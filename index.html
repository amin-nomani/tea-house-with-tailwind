<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tea House</title>
	<!-- google font cdn -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
	<!-- font awesome cdn -->
	<script src="https://kit.fontawesome.com/256fb4f248.js" crossorigin="anonymous"></script>
	<!-- tailwindcss cdn -->
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						clifford: '#da373d',
					}
				}
			}
		}
	</script>
</head>

<body>

	<main class="max-w-screen-xl mx-auto px-16 lg: px-28px">
		<header class="flex pt-10 pb-20">
			<div>
				<h1 class="text-5xl md:text-7xl font-bold">It's good <br>
					tea time at The <br> Tea House
				</h1>
				<p class="text-gray-500 text-lg w-3/4 py-4">Tea and Botanical Solutions Supplier Give Optimum
					Satisfaction To Your Taste Buds.
				</p>
				<button class=" text-white text-xl px-5 py-3 rounded-lg bg-blue-400 font-bold border-spacing-2">Explore
					More<i class="fa-solid fa-arrow-right mx-2 -rotate-35"></i></button>

			</div>
			<!-- img aria -->
			<div class="relative">
				<div>
					<img class="w-full" src="images/banner.png" alt="">
				</div>
				<!-- cards -->
				<div
					class="absolute flex items-center bg-white shadow-lg px-3 py-3 md:px-4 lg:py-5 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
					<div class="text-2xl text-amber-500"><i class="fa-solid fa-star"></i></div>
					<div class="ml-3">
						<h3 class="lg:text-2xl font-bold">5.00</h3>
						<p class="text-gray-500">Trust Pilot Ratings</p>
					</div>
				</div>
			</div>
		</header>
	</main>
	<footer></footer>

</body>

</html>
